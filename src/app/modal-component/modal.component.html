<div class="modal-header">
  <h4 class="modal-title">{{modal_title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{modal_content}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="activeModal.close('Save Click')" routerLink="/provincelist">Yes</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.dismiss('Cancel click')">No</button>
</div>
